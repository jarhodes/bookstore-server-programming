<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit - Book store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text="'Editing ' + ${book.title}"></h1>
	<p>
		<a th:href="@{/booklist}">Back to the list</a>
	</p>
	<div>
		<form th:object="${book}" th:action="@{/edit/{id}(id=${book.id})}" method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<label for="year">Year</label>
			<input type="number" id="year" th:field="*{year}" />
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<label for="price">Price</label>
			<input type="number" id="price" step="any" th:field="*{price}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<button>Save changes</button>
		</form>
	</div>
</body>
</html>
