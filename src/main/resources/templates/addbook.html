<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add - Book store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add a new book</h1>
	<p>
		<a th:href="@{/booklist}">Back to the list</a>
	</p>
	<div>
		<form th:object="${book}" th:action="@{/addbook}" action="#" method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<label for="year">Year</label>
			<input type="number" id="year" th:field="*{year}" />
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<label for="price">Price</label>
			<input type="number" id="price" step="any" th:field="*{price}" />
			<label for="category">Category</label>
			<select th:field="*{category}" id="category_list">
				<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<button>Add this book</button>
		</form>
	</div>
</body>
</html>
